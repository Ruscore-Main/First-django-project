{% load news_tags %}

{% get_list_categories as categories%}
<div class="list-group">
{% for item in categories %}
    {% if current_category.pk == item.pk %}
    <a class="list-group-item list-group-item-action active" href="{{item.get_absolute_url}}">
        {{ item.title }}
    </a>
    {% else %}
    <a class="list-group-item list-group-item-action" href="{{item.get_absolute_url}}">
        {{ item.title }}
    </a>
    {% endif %}
        
{% endfor %}
</div>
